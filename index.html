<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Визуализация сортировки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='content'>
        <header>
            <h1>Визуализация сортировки</h1>
            <h4>by s1queence</h4>
        </header>

        <div class='columns_wrapper'>
            <div class='columns' id='columns'></div>
        </div>
    
        <div class='control_panel'>
            <button class='start_btn' id='start_btn'>СОРТИРОВАТЬ</button>

                <option>'Сортировка пузырьком'</option>

                <option>'Сортировка расчёской'</option>
                <option>моментальная сортировка</option>
            </select>

            <div class='percent' id='percent'>0%</div>
        </div>
    </div>

    <script src="./index.js"></script>

</html>
